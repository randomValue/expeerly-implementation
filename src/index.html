<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/expeerly-implementation.esm.js"></script>
    <script nomodule src="/build/expeerly-implementation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>

  </head>
  <body>
    <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>
    <expeerly-component
      type="carousel"
      gtin="B0CSDCSN8H"
      theme="light"
      max="4"
    >
    </expeerly-component>

    <script>
      setTimeout(()=>{
        const expeerlyElement = document.createElement('expeerly-component');
        expeerlyElement.setAttribute('type', 'carousel'); 
        expeerlyElement.setAttribute('gtin', 'B0CSDCSN8H'); 
        expeerlyElement.setAttribute('theme', 'dark'); 
        expeerlyElement.setAttribute('max', '4'); 

        document.body.appendChild(expeerlyElement);

      },1500)
    </script>
  </body>
</html>
